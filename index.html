<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>

  <body>
    <main class="main-container">
      <div class="image-container">
        <img src="image-equilibrium67.jpg" alt="Etherium-pix" />
      </div>

      <section class="text-content">
        <div class="equilibrium"><h1>Equilibrium #3429</h1></div>

        <p class="equilibrium-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div>
          <div class="icon-span">
            <div class="icon-ethereum">
              <img src="icon-ethereum.svg" alt="icon-ethereum" />
              <span>0.041 ETH</span>
            </div>

            <span>
              <div class="icon-clock">
                <img src="icon-clock.svg" alt="icon-clock" />
                <span>3 days left</span>
              </div>
            </span>
          </div>
        </div>

        <div class="line"></div>

        <div>
          <div class="avatar">
            <div class="img-avatar">
              <img src="./image-avatar.png" alt="image-avatar" />
            </div>
            <span>Creation of <span class="jules">Jules Wyvern</span></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
